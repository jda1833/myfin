{% extends 'base.html' %}

{% block title %}Verify 2FA{% endblock %}

{% block content %}
    <h1>Verify Two-Factor Authentication</h1>
    <div class="card">
        <form method="POST" action="{{ url_for('auth.verify_2fa') }}">
            <div class="form-group">
                <label for="totp_code">Enter the 6-digit code from your authenticator app:</label>
                <input type="text" id="totp_code" name="totp_code" required>
            </div>
            <button type="submit">Verify</button>
        </form>
    </div>
{% endblock %}
