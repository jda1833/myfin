{% extends 'base.html' %}

{% block title %}Setup 2FA{% endblock %}

{% block content %}
    <h1>Setup Two-Factor Authentication</h1>
    <div class="card">
        <p>Scan this QR code with your authenticator app (e.g., Google Authenticator):</p>
        <img src="{{ qr_code }}" alt="2FA QR Code">
        <form method="POST" action="{{ url_for('auth.setup_2fa') }}">
            <div class="form-group">
                <label for="totp_code">Enter the 6-digit code from your authenticator app:</label>
                <input type="text" id="totp_code" name="totp_code" required>
            </div>
            <button type="submit">Verify and Enable 2FA</button>
        </form>
    </div>
{% endblock %}
