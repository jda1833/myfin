{% extends 'base.html' %}

{% block title %}Import Coinbase Transactions{% endblock %}

{% block content %}
    <h1>Import Coinbase Transactions</h1>
    <div class="card">
        <h2>Upload Coinbase CSV</h2>
        <p>Upload a CSV file containing your Coinbase transactions.</p>
        <form method="POST" action="{{ url_for('coinbase.import_transactions') }}" enctype="multipart/form-data">
            <label for="csv_file">Select CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="submit">Import</button>
        </form>
    </div>
{% endblock %}
