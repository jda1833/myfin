{% extends 'base.html' %}

{% block title %}Import Fidelity Transactions{% endblock %}

{% block content %}
    <h1>Import Fidelity Transactions</h1>
    <div class="card">
        <h2>Upload Fidelity CSV</h2>
        <p>Upload a CSV file containing your Fidelity transactions.</p>
        <form method="POST" action="{{ url_for('fidelity.import_transactions') }}" enctype="multipart/form-data">
            <label for="csv_file">Select CSV File:</label>
            <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
            <button type="submit">Import</button>
        </form>
    </div>
{% endblock %}
